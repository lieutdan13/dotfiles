- clean: []
- link:
    ~/.atom/config.cson: atom/config.cson
    ~/.atom/keymap.cson: atom/keymap.cson
    ~/.atom/snippets.cson: atom/snippets.cson
    ~/.gconf/apps/gnome-terminal/profiles/Default/%gconf.xml: gconf/gnome-terminal.xml
    ~/.putty/sessions/Default%20Settings: putty/sessions/Default%20Settings
- shell:
  - [git submodule update --init --recursive, Installing submodules]
